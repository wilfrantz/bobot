<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipeto - Under Construction</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #282828;
            color: #ffffff;
            font-family: 'Roboto Condensed', sans-serif;
        }
        
        #container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        h1 {
            font-size: 5rem;
            margin-top: 0;
        }
        
        .spinner {
            width: 10rem;
            height: 10rem;
            border-radius: 50%;
            border-top: 0.5rem solid #00bfff;
            border-right: 0.5rem solid transparent;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #ai {
            width: 20rem;
            height: auto;
            margin-top: 2rem;
            animation: move 1s linear infinite alternate;
        }
        
        @keyframes move {
            0% { transform: translateX(-1rem); }
            100% { transform: translateX(1rem); }
        }
        
        #under-construction {
            font-size: 2rem;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
        }
        
        #contact {
            font-size: 1.5rem;
            margin-top: 3rem;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        
        #contact img {
            width: 2rem;
            height: 2rem;
            margin-right: 1rem;
        }
        
        a {
            color: #00bfff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Sipeto.com</h1>
        <div class="spinner"></div>
        <img src="ai.png" alt="AI" id="ai">
        <div id="under-construction">Under Construction</div>
        <div id="contact">
            <img src="email.png" alt="Email">
            <a href="mailto:contact@dede.dev.com">contact@dede.dev</a>
        </div>
    </div>
</body>
</html>
